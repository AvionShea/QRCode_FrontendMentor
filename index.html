<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="qrcode.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>

  <body>

    <section>
      <section class="desktop">
  
        <section class="qr">
          <img class="code" src="images/image-qr-code.png" alt="QR code that leads to FrontendMentor.io">
        </section>
  
      </section>
      
      <section class="info">
        <p class="bold">Improve your front-end skills by building projects</p>
    
        <p class="light">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  
      </section>
    </section>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/AvionShea">AvionShea</a>.
    </footer>

  </body>
</html>
